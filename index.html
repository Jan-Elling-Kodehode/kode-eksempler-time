<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <script>
    function goToPage(item, folder = false) {
      const currentPath = window.location.pathname;
      console.log(currentPath);
      let item_folder = "basics";
      if (folder) {
        item_folder = "examples";
      }

      if (currentPath.includes(".html")) {
        window.location.href = `${item_folder}/${item}`;
      } else {
        window.location.href = `${currentPath}/${item_folder}/${item}`;
      }
    }
  </script>
  <body>
    <main>
      <div class="title">
        <h1>COLLECTION</h1>
      </div>
      <section class="flex-row">
        <div class="list-container">
          <h2>Basics</h2>
          <ul>
            <li>
              <a onclick="goToPage('flexboxes/index.html')">flexboxes</a>
            </li>
            <li>
              <a onclick="goToPage('position_and_input/index.html')"
                >position and forms/input</a
              >
            </li>

            <li>
              <a
                onclick="goToPage('object-fit_css_variables_box-shadow/index.html')"
                >Object_Fit, CSS Variables and box-shadow</a
              >
            </li>
            <li>
              <a onclick="goToPage('transitions/index.html')">transitions</a>
            </li>
            <li>
              <a onclick="goToPage('animations/index.html')">animations</a>
            </li>

            <li>
              <a onclick="goToPage('pseudoclasses/index.html')"
                >pseudoclasses</a
              >
            </li>

            <li>
              <a onclick="goToPage('grid/index.html')">grids</a>
            </li>
          </ul>
        </div>
        <div class="list-container">
          <h2>Examples</h2>
          <ul>
            <li>
              <a
                onclick="goToPage('animation-boxes-staggered/index.html', true)"
                >animation boxes staggered</a
              >
            </li>
            <li>
              <a
                onclick="goToPage('flexboxes-product-preview-card/index.html',true)"
                >flexboxes product preview card</a
              >
            </li>
          </ul>
        </div>
      </section>
    </main>
  </body>
</html>
